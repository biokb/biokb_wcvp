version: "3.9"
name: biokb_db

services:
  mysql:
    image: mysql:8.4
    container_name: biokb_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_passwd
      MYSQL_DATABASE: biokb
      MYSQL_USER: biokb_user
      MYSQL_PASSWORD: biokb_passwd
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_as_ci
      --sql-mode="STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
      --tmp_table_size=128M
      --max_heap_table_size=128M
      --sort_buffer_size=128M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_passwd"]
      interval: 10s
      retries: 5

  neo4j:
    image: neo4j:5.26.14
    container_name: biokb_neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4j_password", "RETURN 1"]
      interval: 10s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: biokb_pma
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8081:80"

volumes:
  mysql_data:
  neo4j_data:

networks:
  default:
    name: biokb_network

version: "1.0"
name: biobk_wcvp

services:
  fastapi:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      CONNECTION_STR: "mysql+pymysql://biokb_user:biokb_passwd@mysql:3306/biokb"
    ports:
      - 8080:8000
    depends_on:
      mysql:
        condition: service_healthy

  pma:
    image: docker.io/phpmyadmin/phpmyadmin:5.2.1
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306

  mysql:
    image: docker.io/library/mysql:8.4.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_passwd
      MYSQL_DATABASE: biokb
      MYSQL_USER: biokb_user
      MYSQL_PASSWORD: biokb_passwd
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_passwd"]
      interval: 10s
      retries: 5

volumes:
  mysql:

# version: "1.0"
name: biokb_wcvp

services:

  pma:
    image: docker.io/phpmyadmin/phpmyadmin:5.2.1
    ports:
      - 8081:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306

  mysql:
    image: docker.io/library/mysql:8.4.0
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root_passwd
      MYSQL_DATABASE: biokb
      MYSQL_USER: biokb_user
      MYSQL_PASSWORD: biokb_passwd
    volumes:
      - mysql:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_as_ci
      --sql-mode="STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
      --tmp_table_size=128M
      --max_heap_table_size=128M
      --sort_buffer_size=128M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_passwd"]
      interval: 10s
      retries: 5
      
  neo4j:
    image: docker.io/library/neo4j:5.26.14
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4j_password", "RETURN 1"]
      interval: 10s
      retries: 5

  api:
    build: .
    image: biokb_wcvp_api:latest
    ports:
      - 8000:8000
    environment:
      MYSQL_CONNECTION_STR: mysql+pymysql://biokb_user:biokb_passwd@mysql:3306/biokb
      NEO4J_URI: bolt://neo4j:neo4j_password@neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password
    depends_on:
      mysql:
        condition: service_healthy
      neo4j:
        condition: service_started
        
volumes:
  mysql:
  neo4j_data:






